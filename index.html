<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Shop Order App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="banner">
    <img src="lambertscoffeehouse2.png">
    <p id="title">Lambert Coffee House Online Ordering</p>
</div>
<!-- Order Form -->
<div class="container">
  <form id="customerForm">
    <label for="email">Email:</label>
    <input type="email" id="email" class="form-control" required><br>

    <label for="name">Name:</label>
    <input type="text" id="name" class="form-control" required><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" class="form-control" required><br>

    <div id="ordertimes-container"></div>
    <br>
    <br>
  </form>
</div>
<div id ='product-list' class='panel panel-default'></div>
<!-- Order Items -->
<div class="fixed-order">
  <h2>Your Order</h2>
  <ul id="orderItems"></ul>
  <button type="button" class="fixed-button" onclick="confirmOrder()">Confirm Order</button>
</div>
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close-button" onclick="closeModal()">&times;</span>
    <h2>Order Confirmation</h2>
    <span class="tick">&check;</span>
    <div id="confirmationDetails"></div>
    <div id =orderNumber></div>
    <button id="close-button-modal" onclick="closeModal()">Proceed with Order</button>
  </div>
</div>
<script src="logic.js"></script>
</body>
</html>
