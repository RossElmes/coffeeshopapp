<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="shop-front" class="page">
        <div id="product-list">
            <div class="product-item" data-productid="latte" data-productname="Latte" data-productprice="3.5">
                <h3>Latte</h3>
                <p>Price: $3.5</p>
                <label for="milk-type-latte">Milk Type:</label>
                <select id="milk-type-latte" class="milk-type-dropdown">
                    <option value="Whole Milk">Whole Milk</option>
                    <option value="Skim Milk">Skim Milk</option>
                </select>
                <br>
                <label for="size-latte">Size:</label>
                <select id="size-latte" class="size-dropdown">
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
                <br>
                <button class="quantity-btn" data-action="decrease">-</button>
                <span class="quantity">0</span>
                <button class="quantity-btn" data-action="increase">+</button>
            </div>
            <!-- Add similar product items for other products -->
        </div>
        <div id="order-summary">
            <p>Total: $0.00</p>
            <label for="order-time">Select Order Time:</label>
            <select id="order-time" class="order-time-dropdown"></select>
        </div>
        <div id="customer-info">
            <label for="customer-number">Phone Number:</label>
            <input type="tel" id="customer-number" name="customer-number" required>
            <br>
            <label for="customer-email">Email:</label>
            <input type="email" id="customer-email" name="customer-email" required>
        </div>
        <button id="place-order-btn">Place Order</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
